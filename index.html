<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full-Width Carousel with Toggle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .wrap {
      width: 100vw;
      max-width: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100vw;
      background: #fff;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .carousel img {
      flex-shrink: 0;
      display: block;
      background: #fff;
      width: 100%;
      height: auto;
      object-fit: contain; /* default = show whole image */
    }
    /* Buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .carousel:hover .btn {
      opacity: 1;
    }
    .btn.prev { left: 12px; }
    .btn.next { right: 12px; }

    /* Toggle mode button */
    .toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Fill mode overrides */
    .fill .carousel {
      height: 100vh;
    }
    .fill .carousel img {
      width: 100%;
      height: 100vh;
      object-fit: cover; /* crop to fill */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="carousel" role="region" aria-label="Image carousel">
      <button class="toggle" id="toggle">Mode: Fit</button>
      <div class="carousel-track" id="track">
        <img src="https://picsum.photos/id/1015/1600/900" alt="Image 1">
        <img src="https://picsum.photos/id/1016/1600/900" alt="Image 2">
        <img src="https://picsum.photos/id/1018/1600/900" alt="Image 3">
        <img src="https://picsum.photos/id/1020/1600/900" alt="Image 4">
        <img src="https://picsum.photos/id/1024/1600/900" alt="Image 5">
      </div>
      <button class="btn prev" id="prev" aria-label="Previous slide">&#10094;</button>
      <button class="btn next" id="next" aria-label="Next slide">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = Array.from(track.children);
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const toggleBtn = document.getElementById('toggle');
    let idx = 0;
    let fillMode = false;

    function update() {
      track.style.transform = `translateX(-${idx * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      idx = (idx + 1) % slides.length;
      update();
    });

    prevBtn.addEventListener('click', () => {
      idx = (idx - 1 + slides.length) % slides.length;
      update();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        idx = (idx + 1) % slides.length;
        update();
      }
      if (e.key === 'ArrowLeft') {
        idx = (idx - 1 + slides.length) % slides.length;
        update();
      }
    });

    toggleBtn.addEventListener('click', () => {
      fillMode = !fillMode;
      document.body.classList.toggle('fill', fillMode);
      toggleBtn.textContent = fillMode ? 'Mode: Fill' : 'Mode: Fit';
    });
  </script>
</body>
</html>
