<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Seamless Carousel</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff; /* White background */
    }
    .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 0;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px; /* Keeps it responsive in Notion */
      background: #fff;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .carousel img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      display: block;
      background: #fff;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .carousel:hover .btn {
      opacity: 1; /* Show arrows only on hover */
    }
    .btn.prev { left: 12px; }
    .btn.next { right: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="carousel" role="region" aria-label="Image carousel">
      <div class="carousel-track" id="track">
        <img src="https://picsum.photos/id/1015/1200/600" alt="Image 1">
        <img src="https://picsum.photos/id/1016/1200/600" alt="Image 2">
        <img src="https://picsum.photos/id/1018/1200/600" alt="Image 3">
        <img src="https://picsum.photos/id/1020/1200/600" alt="Image 4">
        <img src="https://picsum.photos/id/1024/1200/600" alt="Image 5">
      </div>
      <button class="btn prev" id="prev" aria-label="Previous slide">&#10094;</button>
      <button class="btn next" id="next" aria-label="Next slide">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = Array.from(track.children);
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let idx = 0;

    function update() {
      track.style.transform = `translateX(-${idx * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      idx = (idx + 1) % slides.length;
      update();
    });

    prevBtn.addEventListener('click', () => {
      idx = (idx - 1 + slides.length) % slides.length;
      update();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        idx = (idx + 1) % slides.length;
        update();
      }
      if (e.key === 'ArrowLeft') {
        idx = (idx - 1 + slides.length) % slides.length;
        update();
      }
    });
  </script>
</body>
</html>
