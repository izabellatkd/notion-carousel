<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-Resize Image Carousel (No Dots)</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    .wrap { display:flex; align-items:center; justify-content:center; background:#000; }
    .carousel { position:relative; display:inline-block; line-height:0; }
    .carousel img { display:none; max-width:100%; height:auto; }
    .carousel img.active { display:block; }
    .btn {
      position:absolute; 
      top:50%; 
      transform:translateY(-50%); 
      background:rgba(255,255,255,0.9); 
      border:0; 
      padding:10px 14px; 
      border-radius:999px; 
      cursor:pointer; 
      font-size:18px; 
      opacity:0; 
      transition:opacity 0.3s; 
    }
    .carousel:hover .btn { opacity:1; } /* Show arrows only on hover */
    .btn.prev { left:12px; } 
    .btn.next { right:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="carousel" role="region" aria-label="Image carousel">
      <img src="https://picsum.photos/seed/1/900/460" alt="Image 1" class="active">
      <img src="https://picsum.photos/seed/2/800/600" alt="Image 2">
      <img src="https://picsum.photos/seed/3/700/500" alt="Image 3">
      <img src="https://picsum.photos/seed/4/1000/700" alt="Image 4">
      <img src="https://picsum.photos/seed/5/600/400" alt="Image 5">
      <img src="https://picsum.photos/seed/6/950/600" alt="Image 6">
      <img src="https://picsum.photos/seed/7/750/750" alt="Image 7">
      <img src="https://picsum.photos/seed/8/1100/500" alt="Image 8">
      <img src="https://picsum.photos/seed/9/500/800" alt="Image 9">
      <img src="https://picsum.photos/seed/10/900/900" alt="Image 10">
      <button class="btn prev" id="prev" aria-label="Previous slide">&#10094;</button>
      <button class="btn next" id="next" aria-label="Next slide">&#10095;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel img');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let idx = 0;

    function update() {
      slides.forEach((img,i) => img.classList.toggle('active', i === idx));
    }

    nextBtn.addEventListener('click', () => { idx = (idx + 1) % slides.length; update(); });
    prevBtn.addEventListener('click', () => { idx = (idx - 1 + slides.length) % slides.length; update(); });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') { idx = (idx + 1) % slides.length; update(); }
      if (e.key === 'ArrowLeft') { idx = (idx - 1 + slides.length) % slides.length; update(); }
    });
  </script>
</body>
</html>
