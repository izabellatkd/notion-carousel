<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10 Image Carousel (Fixed)</title>
  <style>
    :root { --bg: #f6f7fb; --card: #fff; --shadow: rgba(10,10,10,0.08); }
    html,body { height:100%; margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    .carousel { width:90%; max-width:900px; border-radius:12px; overflow:hidden; background:var(--card); box-shadow:0 8px 30px var(--shadow); position:relative; }
    .carousel-track { display:flex; transition:transform .5s ease; will-change:transform; }
    .carousel img { width:100%; flex-shrink:0; display:block; height:auto; object-fit:cover; }
    .btn { position:absolute; top:50%; transform:translateY(-50%); background:rgba(255,255,255,0.9); border:0; padding:10px 14px; border-radius:999px; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.08); font-size:18px; }
    .btn.prev { left:12px; } .btn.next { right:12px; }
    .fallback { display:flex; align-items:center; justify-content:center; min-height:240px; width:100%; background:#ddd; color:#333; font-weight:600; }
    .dots { position:absolute; left:50%; transform:translateX(-50%); bottom:12px; display:flex; gap:8px; }
    .dot { width:10px; height:10px; border-radius:50%; background:rgba(0,0,0,0.15); cursor:pointer; }
    .dot.active { background:rgba(0,0,0,0.6); }
    .note { position:absolute; left:12px; top:12px; background:rgba(255,255,255,0.85); padding:6px 8px; border-radius:8px; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="carousel" role="region" aria-label="Image carousel">
      <div class="note">If images are blank, open the page directly (not in Notion) to debug.</div>
      <div class="carousel-track" id="track">
        <!-- Using picsum.photos with seeds for stable HTTPS images -->
        <img src="https://picsum.photos/seed/1/900/460" alt="Image 1">
        <img src="https://picsum.photos/seed/2/900/460" alt="Image 2">
        <img src="https://picsum.photos/seed/3/900/460" alt="Image 3">
        <img src="https://picsum.photos/seed/4/900/460" alt="Image 4">
        <img src="https://picsum.photos/seed/5/900/460" alt="Image 5">
        <img src="https://picsum.photos/seed/6/900/460" alt="Image 6">
        <img src="https://picsum.photos/seed/7/900/460" alt="Image 7">
        <img src="https://picsum.photos/seed/8/900/460" alt="Image 8">
        <img src="https://picsum.photos/seed/9/900/460" alt="Image 9">
        <img src="https://picsum.photos/seed/10/900/460" alt="Image 10">
      </div>
      <button class="btn prev" id="prev" aria-label="Previous slide">&#10094;</button>
      <button class="btn next" id="next" aria-label="Next slide">&#10095;</button>
      <div class="dots" id="dots"></div>
    </div>
  </div>

  <script>
    // Basic carousel functionality with debug logging for image load failures.
    const track = document.getElementById('track');
    const slides = Array.from(track.children);
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const dotsEl = document.getElementById('dots');
    let idx = 0;

    // Create dots
    slides.forEach((s, i) => {
      const d = document.createElement('button');
      d.className = 'dot' + (i===0 ? ' active' : '');
      d.setAttribute('aria-label', 'Go to slide ' + (i+1));
      d.addEventListener('click', () => { idx = i; update(); });
      dotsEl.appendChild(d);
    });

    function update() {
      track.style.transform = `translateX(-${idx * 100}%)`;
      // update dots
      Array.from(dotsEl.children).forEach((d,i) => d.classList.toggle('active', i===idx));
    }

    nextBtn.addEventListener('click', () => { idx = (idx + 1) % slides.length; update(); });
    prevBtn.addEventListener('click', () => { idx = (idx - 1 + slides.length) % slides.length; update(); });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') { idx = (idx + 1) % slides.length; update(); }
      if (e.key === 'ArrowLeft') { idx = (idx - 1 + slides.length) % slides.length; update(); }
    });

    // Debug: watch for image load errors
    slides.forEach((img, i) => {
      if (img.tagName.toLowerCase() !== 'img') return;
      img.addEventListener('error', (ev) => {
        console.error('Image failed to load (index ' + i + '):', img.src);
        // replace with fallback element so user sees something
        const fallback = document.createElement('div');
        fallback.className = 'fallback';
        fallback.textContent = 'Image ' + (i+1) + ' failed to load';
        img.replaceWith(fallback);
      });
      img.addEventListener('load', () => {
        console.log('Loaded image', i, img.src);
      });
    });

    // Initial update
    update();
  </script>
</body>
</html>
